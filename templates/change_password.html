{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Change Password{% endblock %}

{% block body_block %}

    <section class="page-header page-header-xs">
        <div class="container">

            <h1>CHANGE PASSWORD</h1>

            <!-- breadcrumbs -->
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li>{{ user.get_username }}</li>
                <li class="active">Change Password</li>
            </ol><!-- /breadcrumbs -->

        </div>
    </section>
    <!-- /PAGE HEADER -->

    <section>

        <div class="container">

            <!-- RIGHT -->
            <div class="col-lg-12 col-md-12 col-sm-9 margin-bottom-80">

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h2 class="panel-title bold">Change Password Form</h2>
                    </div>

                    <div class="panel-body">

                        <form role="form" id="change_password_form" action="{% url 'change_password' %}" method="post">
                            {% csrf_token %}
                                <fieldset>

                                    {{ form }}

                                </fieldset>

                            <div>
                                <button type="submit" value="Submit" name="change_password" class="btn btn-success">Add Deck</button>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </section>

{% endblock %}
